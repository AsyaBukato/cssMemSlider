<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../cssMemSlider/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body>
    <div class="images">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">

        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>

        <div class="text_buttons">

            <div class="textfield">
                <p class="text text1">черешню неси!</p>
                <p class="text text2">Смотрите, кто рано проснулся</p>
                <p class="text text3">Я почти засмеялся</p>
                <p class="text text4">аче всмысле</p>
                <p class="text text5">сколько можно, Наташа?</p>

            </div>

            <div class="controls">
                    <label for="slide1">
                        <div class="controls_wrapper"></div>
                    </label>
                    <label for="slide2">
                        <div class="controls_wrapper"></div>
                    </label>
                    <label for="slide3">
                        <div class="controls_wrapper"></div>
                    </label>
                    <label for="slide4">
                        <div class="controls_wrapper"></div>
                    </label>
                    <label for="slide5">
                        <div class="controls_wrapper"></div>
                    </label>
            </div>

        </div>
    </div>
</body>
</html>
